<!DOCTYPE html>
<html>
    <head>
        <title>King Shop</title>
        <link rel="StyleSheet" href="Style.css">
    </head>
    <body style="background-color: rgb(255, 255, 255);">
        <div class="normaldiv" style=" height: 4cm;">
            <h1 style="font-size: 50px;">KING SHOP</h1>
            <a style="font-size: 35px; color: white;" href="https://sinnyno1.github.io/King-Shop/Home">หน้าหลัก</a>
            <a style="font-size: 35px; color: white; padding-left: 25px;" href="https://sinnyno1.github.io/King-Shop/Farm">ฟาร์ม Roblox</a>
            <a style="font-size: 35px; color: white; padding-left: 25px;" href="https://sinnyno1.github.io/King-Shop/Robux">เติม Robux</a>
            <a style="font-size: 35px; color: white; padding-left: 25px;" href="https://sinnyno1.github.io/King-Shop/Contacts">ติดต่อ</a>
        </div>
        <div class="normaldiv" style="border-radius: 6px; width: 30cm; left: 10.5cm; position: relative; height: 15cm;">
            <h1 style="color: rgb(255, 238, 0);">ฟาร์ม Two Piece</h1>
            <a style="font-size: 35px;">
                Rate(เรท) : เลเวล 1 - 5000 <br>
                Price(ราคา) : 25 บาท
            </a><br><br>
            <a style="font-size: 25px;">ชื่อผู้ใช้ Roblox :</a>
            <input type="text" id="twopieceuser" style="border-radius: 15px; height: 1cm; width: 15.6cm; border-color: white; font-size: 25px; color: rgb(0, 68, 255);"><br><br>
            <a style="font-size: 25px;">รหัสผ่าน Roblox :</a>
            <input type="password" id="twopiecepass" style="border-radius: 15px; height: 1cm; width: 15.2cm; border-color: white; font-size: 25px; color: rgb(0, 68, 255);"><br><br>
            <a style="font-size: 25px;">จำนวนเงิน :</a>
            <input type="number" id="twopiecemoney" min="25" max="100" style="border-radius: 15px; height: 1cm; width: 10cm; border-color: white; font-size: 25px; color: rgb(0, 68, 255);"><br><br>
            <a style="font-size: 25px;">เลขอ้างอิง :</a>
            <input type="number" id="twopiecerefer" min="0" max="9999999999999999" style="border-radius: 15px; height: 1cm; width: 10cm; border-color: white; font-size: 25px; color: rgb(0, 68, 255);"><br><br>
            <a style="font-size: 25px;">คำอธิบายเพิ่มเติม : </a>
            <input type="text" id="twopieceexplain" style="border-radius: 15px; height: 1cm; width: 15.6cm; border-color: white; font-size: 25px; color: rgb(0, 68, 255);"><br><br>
            <input type="submit" id="twopiecesubmit" value="ยืนยัน" style="border-radius: 15px; height: 1cm; width: 5cm; border-color: white; font-size: 25px; color: rgb(0, 68, 255); background-color: white;">
            <script src="Index.js"></script>
        </div><br>
        <div class="normaldiv" style="border-radius: 6px; width: 30cm; left: 10.5cm; position: relative; ">
            <a style="font-size: 25px;">มีปัญหาติดต่อที่ </a><a style="font-size: 25px; color: rgb(4, 0, 255);" href="https://discord.gg/QGTq2bcJRk">Discord</a>
        </div>
    </body>
</html>
